<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundVerso - Cadastro de Fornecedores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===================================================================
           1. Variáveis Globais e Reset (Padrão FundVerso)
           =================================================================== */
        :root {
            --azul-eletrico: #00aaff;
            --azul-fundo-escuro: #0d1a2e;
            --azul-fundo-medio: #1a293f;
            --cinza-texto-claro: #cdd5e0;
            --cinza-texto-medio: #a0aec0;
            --branco: #ffffff;
            --verde-sucesso: #28a745;
            --vermelho-erro: #e53e3e;
            --sombra-brilhante: 0 0 25px rgba(0, 170, 255, 0.3);
            --radius-padrao: 12px;
            --radius-card: 20px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--azul-fundo-escuro);
            color: var(--cinza-texto-claro);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alterado para start para longos formulários */
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-glow {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(0, 170, 255, 0.1), transparent 40%);
            pointer-events: none; z-index: -1;
            transition: transform 0.2s ease-out;
        }
        
        /* ===================================================================
           2. Estrutura e Formulário
           =================================================================== */
        .container {
            width: 100%;
            max-width: 700px;
        }
        
        .form-card {
            background-color: var(--azul-fundo-medio);
            padding: 40px;
            border-radius: var(--radius-card);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        h1 {
            color: var(--branco);
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Coluna que ocupa o grid inteiro */
        .full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            font-size: 1rem;
            color: var(--cinza-texto-claro);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: var(--radius-padrao);
            border: 1px solid var(--azul-fundo-escuro);
            background: var(--azul-fundo-escuro);
            color: var(--cinza-texto-claro);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder { color: var(--cinza-texto-medio); }
        input:focus {
            outline: none;
            border-color: var(--azul-eletrico);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        }

        /* ===================================================================
           3. Botões
           =================================================================== */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 30px; border: none;
            border-radius: 50px; font-weight: 600;
            font-size: 1rem; cursor: pointer;
            transition: all 0.3s ease; text-decoration: none;
            text-align: center; display: inline-block;
            flex-grow: 1;
        }

        .cta-button {
            background: var(--azul-eletrico); color: var(--branco);
            box-shadow: var(--sombra-brilhante);
        }
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px rgba(0, 170, 255, 0.5);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--cinza-texto-medio);
            border: 1px solid var(--cinza-texto-medio);
        }
        .btn-secondary:hover {
            background-color: var(--azul-eletrico);
            border-color: var(--azul-eletrico);
            color: var(--branco);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(0, 170, 255, 0.2);
        }
        
        /* Media Query para empilhar colunas em telas pequenas */
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* ===================================================================
           4. Mensagem de Feedback (Toast)
           =================================================================== */
        .msg-feedback {
            position: fixed; top: 25px; right: 25px;
            color: var(--branco); padding: 16px 22px;
            border-radius: var(--radius-padrao);
            background-color: var(--azul-fundo-medio);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            font-weight: 500; z-index: 1000;
            opacity: 0; transform: translateY(-20px);
            pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease;
            border-left: 5px solid;
        }
        .msg-feedback.show { opacity: 1; transform: translateY(0); }
        .msg-feedback.success { border-color: var(--verde-sucesso); }
        .msg-feedback.error { border-color: var(--vermelho-erro); }
    </style>
</head>
<body>
    <div class="background-glow"></div>

    <main class="container">
        <div class="form-card">
            <h1>Cadastro de Fornecedores</h1>
            
            <form id="formFornecedor">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="nome">Nome / Razão Social</label>
                        <input type="text" id="nome" placeholder="Ex: Distribuidora de Peças S.A." required>
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>
                     <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="contato@fornecedor.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone Fixo</label>
                        <input type="tel" id="telefone" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                     <div class="form-group">
                        <label for="celular">Celular / WhatsApp</label>
                        <input type="tel" id="celular" placeholder="(XX) 9XXXX-XXXX">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group full-width">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Rua, Avenida, etc.">
                    </div>
                     <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" placeholder="123">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="lista_fornecedores.html" class="btn btn-secondary">← Voltar</a>
                    <button type="submit" class="btn cta-button">Salvar Fornecedor</button>
                </div>
            </form>
        </div>
    </main>

    <div id="feedback" class="msg-feedback"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const glow = document.querySelector('.background-glow');
        if (glow) {
            document.body.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                glow.style.background = `radial-gradient(circle at ${clientX}px ${clientY}px, rgba(0, 170, 255, 0.1), transparent 40%)`;
            });
        }
        
        const form = document.getElementById('formFornecedor');
        const feedbackDiv = document.getElementById('feedback');
        
        // Referências para todos os inputs
        const inputs = {
            nome: document.getElementById('nome'),
            cnpj: document.getElementById('cnpj'),
            email: document.getElementById('email'),
            telefone: document.getElementById('telefone'),
            celular: document.getElementById('celular'),
            cep: document.getElementById('cep'),
            endereco: document.getElementById('endereco'),
            numero: document.getElementById('numero'),
        };

        const mostrarFeedback = (mensagem, tipo = 'success') => {
            feedbackDiv.textContent = mensagem;
            feedbackDiv.className = `msg-feedback ${tipo} show`;
            setTimeout(() => { feedbackDiv.classList.remove('show'); }, 3000);
        };

        const resetarFormulario = () => {
            form.reset();
            inputs.nome.focus();
        };

        const handleSalvar = (event) => {
            event.preventDefault();

            const fornecedorData = {};
            for (const key in inputs) {
                fornecedorData[key] = inputs[key].value.trim();
            }

            if (!fornecedorData.nome || !fornecedorData.cnpj || !fornecedorData.email || !fornecedorData.telefone) {
                mostrarFeedback('Nome, CNPJ, E-mail e Telefone são obrigatórios.', 'error');
                return;
            }

            const fornecedores = JSON.parse(localStorage.getItem('fornecedores')) || [];

            const cnpjExistente = fornecedores.some(f => f.cnpj === fornecedorData.cnpj);
            if (cnpjExistente) {
                mostrarFeedback('Este CNPJ já está cadastrado.', 'error');
                return;
            }

            const novoFornecedor = {
                id: Date.now().toString(),
                ...fornecedorData
            };

            fornecedores.push(novoFornecedor);
            localStorage.setItem('fornecedores', JSON.stringify(fornecedores));

            mostrarFeedback('Fornecedor cadastrado com sucesso!', 'success');
            resetarFormulario();
        };
        
        // --- LÓGICA DE AUTOPREENCHIMENTO VIA CEP ---
        const limparEndereco = () => {
            inputs.endereco.value = "";
        };

        const preencherEndereco = async () => {
            limparEndereco();
            const cep = inputs.cep.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            if (cep.length !== 8) {
                return; // CEP inválido
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    mostrarFeedback('CEP não encontrado.', 'error');
                    limparEndereco();
                } else {
                    inputs.endereco.value = data.logradouro;
                    inputs.numero.focus(); // Move o foco para o número
                }
            } catch (error) {
                mostrarFeedback('Erro ao buscar o CEP. Verifique sua conexão.', 'error');
            }
        };

        inputs.cep.addEventListener('blur', preencherEndereco); // 'blur' é acionado quando o usuário sai do campo
        form.addEventListener('submit', handleSalvar);
        
    });
    </script>
</body>
</html>
